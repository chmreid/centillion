language: python
dist: xenial
python:
- '3.6'
before_install:
- sudo apt-get install pandoc
- cd tests/
- openssl aes-256-cbc -k "$credentials_password" -in secrets.tar.gz.enc -out secrets.tar.gz -d
- tar xvf secrets.tar.gz
- cd ../
install:
- pip install -r requirements.txt
- python setup.py build install
script:
- cd tests/
- pytest
env:
  global:
    secure: 
